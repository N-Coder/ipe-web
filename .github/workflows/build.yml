name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        key: kitchensink-${{ github.run_id }}.${{ github.run_attempt }}
        path: |
          ./download
          ./prefix

    - run: ./build.sh
